version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: my-app-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-myapp}
      MYSQL_USER: ${DB_USER:-user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db_data:/var/lib/mysql
      # Automatically load .sql files from ./database folder
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app-network

  # Backend Service
  backend:
    build: ./backend
    container_name: my-app-backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=${DB_USER:-user}
      - DB_PASS=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-myapp}
      - PORT=3000
    depends_on:
      - db
    networks:
      - app-network

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: my-app-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge